<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weazel News Wetter Generator v3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- GRUNDLAGEN --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 20px; color: #ff3b3b; text-transform: uppercase; letter-spacing: 2px; }

        /* --- CONTROLS --- */
        .controls-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #888;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .back-link:hover {
            color: #fff;
            border-color: #666;
        }

        .top-bar {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-input-group {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .day-input-group label {
            font-size: 0.85rem;
            color: #ff3b3b;
            font-weight: bold;
        }

        input, select {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 6px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button.download-btn {
            background-color: #ff3b3b;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            height: 40px;
        }
        button.download-btn:hover { background-color: #d32f2f; }

        /* --- VORSCHAU BILD --- */
        #weather-preview {
            width: 1200px;
            height: 675px;
            background-color: #000000;
            color: white;
            position: relative;
            font-family: 'Tw Cen MT', 'Tw Cen MT Condensed', Impact, sans-serif;
            font-weight: bold;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 25px 50px;
            box-sizing: border-box;
            border: 1px solid #333;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Zentriert Logo und Text vertikal */
            margin-bottom: 15px;
            border-bottom: 4px solid #cecece;
            padding-bottom: 10px;
        }

        .title-block h2 {
            font-size: 4.5rem;
            margin: 0;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -2px;
        }

        .title-block .date-range {
            font-size: 2.2rem;
            color: #e0e0e0;
            margin-top: 10px;
            margin-left: 5px;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Update für LS Weather Text */
        .coop-text {
            text-align: right;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.1rem;
            line-height: 1.3;
            color: #ffffff; /* Weißer Text */
            background: transparent; /* Kein Hintergrund */
            font-weight: normal;
        }
        
        .coop-text strong { font-weight: bold; color: #ff3b3b; /* Kleiner Akzent im Namen optional */ }
        .coop-text strong { color: white; /* Oder einfach weiß lassen */ }

        .logo-wrapper img {
            height: 90px;
        }

        /* Grid Layout */
        .forecast-grid {
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: stretch;
            padding-top: 10px;
        }

        .day-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid #ff3b3b;
            padding: 0 5px;
            position: relative;
        }

        .day-col:last-child { border-right: none; }

        .day-name {
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }

        .day-date {
            font-size: 1.6rem;
            color: #888;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .weather-icon svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .weather-text {
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: auto; 
            letter-spacing: 1px;
            text-align: center;
        }

        /* Temperatur Box angepasst (kleiner) */
        .temp-box {
            display: flex;
            flex-direction: column;
            gap: 2px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .temp-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: baseline;
        }

        .temp-val {
            text-align: center;
            font-variant-numeric: tabular-nums;
            font-size: 1.8rem; /* Verkleinert von 2.2rem */
        }

        .fahrenheit { color: #ffffff; }
        .celsius { color: #cccccc; } /* Leichtes Grau zur Unterscheidung, oder #fff für komplett weiß */

        /* SVG Styles */
        .sun-fill { fill: #ffcc00; stroke: none; }
        .sun-stroke { stroke: #ffcc00; stroke-width: 4px; stroke-linecap: round; }
        .cloud-fill { fill: #d1d5db; }
        .cloud-stroke { stroke: #000; stroke-width: 3px; }
        .rain-stroke { stroke: #60a5fa; stroke-width: 4px; stroke-linecap: round; }
        .snow-text { fill: #ffffff; font-family: monospace; font-weight: bold; }

    </style>
</head>
<body>

    <h1>Weazel News Wetter Tool</h1>

    <div class="controls-container">
        <a href="index.html" class="back-link">&larr; Zurück</a>
        <div class="top-bar">
            <div style="display:flex; flex-direction:column;">
                <label style="color:#aaa; font-size:0.8rem; margin-bottom:5px;">Startdatum</label>
                <input type="date" id="startDate" onchange="generateForecast()">
            </div>
            <button class="download-btn" onclick="downloadImage()">Bild speichern</button>
        </div>

        <div class="input-grid" id="dayInputs">
            <!-- Inputs werden via JS generiert -->
        </div>
    </div>

    <div id="weather-preview">
        <div class="header">
            <div class="title-block">
                <h2>WETTERBERICHT</h2>
                <div class="date-range" id="displayDateRange">VOM 01.01.2026 BIS 07.01.2026</div>
            </div>
            <div class="logo-wrapper">
                <div class="coop-text">
                    In Kooperation<br>
                    mit <strong>LS Weather</strong>
                </div>
                <!-- Note: Ensure you have rights to use this image or host it locally if possible -->
                <img src="https://i.imgur.com/pM542LZ.png" alt="Weazel News" crossorigin="anonymous">
            </div>
        </div>

        <div class="forecast-grid" id="forecastGrid">
            <!-- Grid Inhalt -->
        </div>
    </div>

    <script>
        const icons = {
            sunny: `
            <svg viewBox="0 0 64 64">
                <g class="sun-stroke">
                    <line x1="32" y1="4" x2="32" y2="10" />
                    <line x1="32" y1="54" x2="32" y2="60" />
                    <line x1="4" y1="32" x2="10" y2="32" />
                    <line x1="54" y1="32" x2="60" y2="32" />
                    <line x1="12.2" y1="12.2" x2="16.5" y2="16.5" />
                    <line x1="47.5" y1="47.5" x2="51.8" y2="51.8" />
                    <line x1="12.2" y1="51.8" x2="16.5" y2="47.5" />
                    <line x1="47.5" y1="16.5" x2="51.8" y2="12.2" />
                </g>
                <circle cx="32" cy="32" r="13" class="sun-fill" />
            </svg>`,
            
            partly_cloudy: `
            <svg viewBox="0 0 64 64">
                <circle cx="40" cy="24" r="10" class="sun-fill" />
                <path d="M44,50H18c-5.5,0-10-4.5-10-10s4.5-10,10-10c0.5,0,1,0,1.5,0.1C20.8,24,26.4,20,32.5,20c7,0,12.9,5.1,14.1,11.9c0.4,0,0.9,0,1.4,0c4.4,0,8,3.6,8,8S50.4,50,44,50z" class="cloud-fill" stroke="black" stroke-width="2"/>
            </svg>`,
            
            cloudy: `
            <svg viewBox="0 0 64 64">
                <path d="M46,48H18c-6.6,0-12-5.4-12-12s5.4-12,12-12c0.6,0,1.2,0,1.8,0.2C21.4,16.8,28,12,35.5,12c8.6,0,15.8,6.2,17.2,14.4c0.4,0,0.9,0,1.3,0c5.5,0,10,4.5,10,10S51.5,48,46,48z" class="cloud-fill" stroke="black" stroke-width="2"/>
            </svg>`,
            
            rain: `
            <svg viewBox="0 0 64 64">
                <path d="M46,40H18c-6.6,0-12-5.4-12-12s5.4-12,12-12c0.6,0,1.2,0,1.8,0.2C21.4,8.8,28,4,35.5,4c8.6,0,15.8,6.2,17.2,14.4c0.4,0,0.9,0,1.3,0c5.5,0,10,4.5,10,10S51.5,40,46,40z" class="cloud-fill" stroke="black" stroke-width="2"/>
                <line x1="22" y1="45" x2="18" y2="58" class="rain-stroke" />
                <line x1="32" y1="45" x2="28" y2="58" class="rain-stroke" />
                <line x1="42" y1="45" x2="38" y2="58" class="rain-stroke" />
            </svg>`,
            
            snow: `
            <svg viewBox="0 0 64 64">
                <path d="M46,40H18c-6.6,0-12-5.4-12-12s5.4-12,12-12c0.6,0,1.2,0,1.8,0.2C21.4,8.8,28,4,35.5,4c8.6,0,15.8,6.2,17.2,14.4c0.4,0,0.9,0,1.3,0c5.5,0,10,4.5,10,10S51.5,40,46,40z" class="cloud-fill" stroke="black" stroke-width="2"/>
                <text x="16" y="62" font-size="24" class="snow-text">*</text>
                <text x="29" y="56" font-size="24" class="snow-text">*</text>
                <text x="42" y="62" font-size="24" class="snow-text">*</text>
            </svg>`,
            
            storm: `
            <svg viewBox="0 0 64 64">
                <path d="M46,40H18c-6.6,0-12-5.4-12-12s5.4-12,12-12c0.6,0,1.2,0,1.8,0.2C21.4,8.8,28,4,35.5,4c8.6,0,15.8,6.2,17.2,14.4c0.4,0,0.9,0,1.3,0c5.5,0,10,4.5,10,10S51.5,40,46,40z" class="cloud-fill" stroke="black" stroke-width="2"/>
                <polygon points="34,42 24,54 30,54 26,64 38,50 32,50" fill="#ffcc00" stroke="black" stroke-width="1"/>
            </svg>`
        };

        const dayNames = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

        function init() {
            const today = new Date();
            document.getElementById('startDate').valueAsDate = today;
            createInputFields();
            generateForecast();
        }

        // Funktion zur KW Berechnung nach ISO 8601
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return weekNo;
        }

        function createInputFields() {
            const container = document.getElementById('dayInputs');
            container.innerHTML = '';

            for(let i=0; i<7; i++) {
                const div = document.createElement('div');
                div.className = 'day-input-group';
                div.innerHTML = `
                    <label>Tag ${i+1}</label>
                    <select class="weather-type-input" onchange="generateForecast()">
                        <option value="sunny">Sonne</option>
                        <option value="partly_cloudy">Bewölkt/Sonne</option>
                        <option value="cloudy">Wolken</option>
                        <option value="rain">Regen</option>
                        <option value="snow">Schnee</option>
                        <option value="storm">Gewitter</option>
                    </select>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                        <input type="number" value="${-1 + i}" placeholder="Min" class="temp-min-input" onchange="generateForecast()">
                        <input type="number" value="${4 + i}" placeholder="Max" class="temp-max-input" onchange="generateForecast()">
                    </div>
                `;
                container.appendChild(div);
            }
        }

        function generateForecast() {
            const startDateStr = document.getElementById('startDate').value;
            if(!startDateStr) return;

            const startDate = new Date(startDateStr);
            const grid = document.getElementById('forecastGrid');
            grid.innerHTML = '';
            
            const weatherTypes = document.querySelectorAll('.weather-type-input');
            const minTemps = document.querySelectorAll('.temp-min-input');
            const maxTemps = document.querySelectorAll('.temp-max-input');

            // Enddatum berechnen
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + 6);
            
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            document.getElementById('displayDateRange').innerText = 
                `VOM ${startDate.toLocaleDateString('de-DE', options)} BIS ${endDate.toLocaleDateString('de-DE', options)}`;

            for(let i=0; i<7; i++) {
                let currentDay = new Date(startDate);
                currentDay.setDate(startDate.getDate() + i);
                
                let dayName = dayNames[currentDay.getDay()];
                let dayDate = currentDay.toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit'}) + ".";
                if(dayDate.endsWith("..")) dayDate = dayDate.slice(0, -1); 

                let wType = weatherTypes[i].value;
                let cMin = parseInt(minTemps[i].value) || 0;
                let cMax = parseInt(maxTemps[i].value) || 0;

                let fMin = Math.round((cMin * 1.8) + 32);
                let fMax = Math.round((cMax * 1.8) + 32);

                let wLabel = "";
                switch(wType) {
                    case 'sunny': wLabel = "Sonne"; break;
                    case 'partly_cloudy': wLabel = "Bewölkt"; break;
                    case 'cloudy': wLabel = "Wolken"; break;
                    case 'rain': wLabel = "Regen"; break;
                    case 'snow': wLabel = "Schnee"; break;
                    case 'storm': wLabel = "Gewitter"; break;
                }

                const col = document.createElement('div');
                col.className = 'day-col';
                col.innerHTML = `
                    <h3 class="day-name">${dayName}</h3>
                    <span class="day-date">${dayDate}</span>
                    <div class="weather-icon">${icons[wType]}</div>
                    <div class="weather-text">${wLabel}</div>
                    
                    <div class="temp-box">
                        <div class="temp-row fahrenheit">
                            <span class="temp-val">${fMin}°F</span>
                            <span class="temp-val">${fMax}°F</span>
                        </div>
                        <div class="temp-row celsius">
                            <span class="temp-val">${cMin}°C</span>
                            <span class="temp-val">${cMax}°C</span>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            }
        }

        function downloadImage() {
            const startDateStr = document.getElementById('startDate').value;
            const kw = getWeekNumber(new Date(startDateStr));
            
            const element = document.getElementById('weather-preview');
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                backgroundColor: "#000000"
            }).then(canvas => {
                const link = document.createElement('a');
                // PadStart sorgt für KW01 statt KW1
                const kwString = kw.toString().padStart(2, '0');
                link.download = `WeazelNews_Wetterbericht_KW${kwString}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        init();
    </script>
</body>
</html>
