<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Weazel Kleinanzeigen Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 { margin-top: 0; color: #c92b2b; text-transform: uppercase; letter-spacing: 2px; }
        
        .main-layout {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }

        /* Controls / Editor Form */
        .editor-panel {
            width: 350px;
            background-color: #161616;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #888; font-size: 0.9em; }
        input, select, textarea {
            width: 100%;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
            box-sizing: border-box;
        }
        textarea { resize: vertical; height: 80px; }
        input:focus, select:focus, textarea:focus { border-color: #c92b2b; outline: none; }

        .btn {
            background-color: #c92b2b;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { background-color: #a01b1b; }
        .btn-secondary { background-color: #333; margin-top: 5px; }
        .btn-secondary:hover { background-color: #444; }

        /* Item List (Current Ads) */
        .items-list {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .item-row {
            background-color: #1e1e1e;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 4px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-row.angebot { border-left-color: #2e7d32; }
        .item-row.gesucht { border-left-color: #c62828; }
        .item-info { font-size: 0.9em; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .btn-del { 
            background: none; border: none; color: #888; cursor: pointer; font-size: 1.2em; padding: 0 5px; 
            margin-left: 10px;
        }
        .btn-del:hover { color: #ff5555; }

        /* Preview & Output */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }
        
        .preview-window {
            flex: 1;
            background-color: #121212;
            border: 1px dashed #333;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        .preview-label {
            position: absolute; top: 0; right: 0; background: #333; color: #fff; padding: 2px 8px; font-size: 0.7em;
        }

        .output-area {
            height: 150px;
            background-color: #000;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        .output-code {
            flex: 1;
            background: transparent;
            border: none;
            color: #a9b7c6;
            font-family: 'Consolas', monospace;
            font-size: 0.85em;
            padding: 10px;
            resize: none;
        }
        .output-controls {
            background-color: #111;
            padding: 5px;
            text-align: right;
            border-top: 1px solid #333;
        }

    </style>
</head>
<body>

    <header style="display:flex; justify-content:space-between; align-items:center;">
        <h1>Weazel Kleinanzeigen Generator</h1>
        <a href="index.html" style="color:#888; text-decoration:none; font-size:0.9em; border:1px solid #333; padding:5px 10px; border-radius:4px;">&larr; Zurück</a>
    </header>

    <div class="main-layout">
        
        <!-- EDITOR -->
        <div class="editor-panel">
            <h3 style="margin-top:0; color:#ccc;">Neue Anzeige</h3>
            <div id="loadingStatus" style="color: yellow; margin-bottom: 10px; font-size: 0.9em; display: none;">Lade Module...</div>

            
            <div class="form-group">
                <label>Typ</label>
                <select id="adType">
                    <option value="angebot">Angebot (Biete)</option>
                    <option value="gesucht">Gesucht (Suche)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Titel</label>
                <input type="text" id="adTitle" placeholder="z.B. Sultan Classic">
            </div>

            <div class="form-group">
                <label>Preis / Budget</label>
                <input type="text" id="adPrice" placeholder="z.B. $ 85.000 VHB">
            </div>

            <div class="form-group">
                <label>Beschreibung</label>
                <textarea id="adDesc" placeholder="Details zum Angebot..."></textarea>
            </div>

            <div class="form-group">
                <label>Kontakt</label>
                <input type="text" id="adContact" placeholder="z.B. 555-0192 (M. Name)">
            </div>

            <div class="form-group">
                <label>Bild URL (Optional)</label>
                <input type="text" id="adImage" placeholder="https://...">
                <div style="margin-top:5px; font-size:0.8em; color:#666;">
                    <a href="#" onclick="usePlaceholder()" style="color:#888; text-decoration:underline;">Platzhalter einfügen</a>
                </div>
            </div>

            <button class="btn" onclick="addAd()">Hinzufügen</button>
            
            <!-- LISTE -->
            <div class="items-list" id="itemsList">
                <!-- Items render here -->
                <div style="color:#666; text-align:center; font-style:italic; padding-top:20px;">Noch keine Einträge</div>
            </div>
        </div>

        <!-- PREVIEW -->
        <div class="preview-panel">
            <div class="preview-window">
                <span class="preview-label">Vorschau</span>
                <div id="previewParams" style="width:100%; max-width: 1190px;">
                    <!-- RENDER AREA -->
                </div>
            </div>

            <div class="output-area">
                <textarea id="outputCode" class="output-code" readonly placeholder="Generierter HTML Code..."></textarea>
                <div class="output-controls">
                    <button class="copy-btn" onclick="copyCode()" style="background:#333; color:#fff; border:none; padding:5px 10px; cursor:pointer;">Code Kopieren</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        let ads = [];
        let templates = {
            container: '',
            offerImage: '',
            offerText: '',
            searchImage: '',
            searchText: ''
        };

        // Load templates on startup
        async function loadTemplates() {
            const status = document.getElementById('loadingStatus');
            status.style.display = 'block';
            
            try {
                const [c, oi, ot, si, st] = await Promise.all([
                    fetch('Module/kleinanzeigen_container.html').then(r => r.text()),
                    fetch('Module/kleinanzeigen_angebot_bild.html').then(r => r.text()),
                    fetch('Module/kleinanzeigen_angebot_text.html').then(r => r.text()),
                    fetch('Module/kleinanzeigen_gesucht_bild.html').then(r => r.text()),
                    fetch('Module/kleinanzeigen_gesucht_text.html').then(r => r.text())
                ]);

                templates.container = c;
                templates.offerImage = oi;
                templates.offerText = ot;
                templates.searchImage = si;
                templates.searchText = st;

                status.style.display = 'none';
                console.log("Templates gladen.");
            } catch (e) {
                status.innerText = "Fehler beim Laden der Module! (Server prüfen)";
                status.style.color = "red";
                console.error(e);
            }
        }

        function usePlaceholder() {
            document.getElementById('adImage').value = "https://placehold.co/600x400/1a1a1a/cccccc?text=Bild";
        }

        function addAd() {
            const type = document.getElementById('adType').value;
            const title = document.getElementById('adTitle').value;
            const price = document.getElementById('adPrice').value;
            const desc = document.getElementById('adDesc').value;
            const contact = document.getElementById('adContact').value;
            const image = document.getElementById('adImage').value;

            if(!title) { alert("Bitte mindestens einen Titel eingeben."); return; }

            ads.push({
                type, title, price, desc, contact, image
            });

            // Reset fields
            document.getElementById('adTitle').value = '';
            document.getElementById('adPrice').value = '';
            document.getElementById('adDesc').value = '';
            document.getElementById('adContact').value = '';
            document.getElementById('adImage').value = '';
            document.getElementById('adTitle').focus();

            render();
        }

        function removeAd(index) {
            ads.splice(index, 1);
            render();
        }

        function render() {
            renderList();
            renderPreviewAndCode();
        }

        function renderList() {
            const listEl = document.getElementById('itemsList');
            if (ads.length === 0) {
                listEl.innerHTML = '<div style="color:#666; text-align:center; font-style:italic; padding-top:20px;">Noch keine Einträge</div>';
                return;
            }

            let html = '';
            ads.forEach((ad, index) => {
                html += `
                <div class="item-row ${ad.type}">
                    <div class="item-info">
                        <strong>${ad.type === 'angebot' ? 'Biete' : 'Suche'}</strong>: ${ad.title}
                    </div>
                    <button class="btn-del" onclick="removeAd(${index})">&times;</button>
                </div>`;
            });
            listEl.innerHTML = html;
        }

        function renderPreviewAndCode() {
            if(!templates.container) {
                document.getElementById('previewParams').innerHTML = "<div style='color:red'>Templates nicht geladen. Bitte Seite neu laden oder Server prüfen.</div>";
                return;
            }

            // Start Wrapper
            let itemsHtml = '';

            // Loop Ads
            ads.forEach(ad => {
                const isOffer = ad.type === 'angebot';
                const hasImage = !!ad.image;
                
                // Select Template
                let tpl = '';
                if(isOffer) {
                    tpl = hasImage ? templates.offerImage : templates.offerText;
                } else {
                    tpl = hasImage ? templates.searchImage : templates.searchText;
                }

                // Replace Data
                // Title
                tpl = tpl.replace(/(Titel des Angebots|Titel der Suche)/g, ad.title);
                
                // Price/Budget
                const priceVal = ad.price || (isOffer ? 'Auf Anfrage' : 'VB');
                tpl = tpl.replace(/\$ 100|\$ 1.000/g, priceVal);

                // Image Url (if applicable)
                if(hasImage) {
                    // Replace Placeholder URL or src attribute
                    tpl = tpl.replace(/src="[^"]*"/, `src="${ad.image}"`);
                    tpl = tpl.replace(/alt="[^"]*"/, `alt="${ad.title}"`);
                }

                // Description
                const descHtml = ad.desc.replace(/\n/g, '<br>');
                // Create regex to match the inner content of the p tag or the specific placeholder text
                tpl = tpl.replace(/Hier steht die Beschreibung.*?Lorem ipsum[^<]*/s, descHtml);
                
                // Contact
                tpl = tpl.replace(/555-0000 \(Name\)/g, ad.contact);

                itemsHtml += tpl + '\n';
            });

            // Insert items into Container
            // Replace placeholder in container
            let finalHtml = templates.container.replace(/\[Füge hier 'Angebot' oder 'Gesucht' Module ein\]/, itemsHtml);
            
            // Clean up empty lines or comments if desired, but keeping comments is good for structure.

            // Update UI
            document.getElementById('previewParams').innerHTML = finalHtml;
            document.getElementById('outputCode').value = finalHtml;
        }

        function copyCode() {
            const copyText = document.getElementById("outputCode");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            document.execCommand("copy");
            const btn = document.querySelector('.copy-btn');
            const original = btn.innerText;
            btn.innerText = "Kopiert!";
            setTimeout(() => btn.innerText = original, 2000);
        }

        // Init
        loadTemplates().then(() => render());
    </script>
</body>
</html>
